ListBroking\LeadBundle\Entity\Lead:
    type:   entity
    table:  lead
    id:
        id:
            type: bigint
            id:   true
            generator:
                strategy: AUTO
    fields:
        phone:
            type:     string
            column:   phone
        is_mobile:
            type:     boolean
            column:   is_mobile
            nullable: false
                options:
                    default: 0
        in_opposition:
            type:     boolean
            column:   in_opposition
            nullable: false
                options:
                    default: 0
# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
    
