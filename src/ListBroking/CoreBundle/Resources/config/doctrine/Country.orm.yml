ListBroking\CoreBundle\Entity\Country:
    type: entity
    table: country
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type:   string
            column: name
        iso_code:
            type:   string
            column: iso_code
            length: 2
            unique: true

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable