ListBroking\AppBundle\Entity\Source:
    type: entity
    table: source
    id:
        id:
            type: bigint
            id:   true
            generator:
                strategy: AUTO
    fields:
        name:
            type:   string
            column: name
            unique: true
        external_id:
            type:   string
            nullable: false
            column: external_id
# Timestampable
        created_at:
            type:     datetime
            nullable: true
            gedmo:    { timestampable: { on: create } }

        updated_at:
            type:     datetime
            nullable: true
            gedmo:    { timestampable: { on: update } }
# End of Timestampable
    manyToOne:
        owner:
            targetEntity: ListBroking\AppBundle\Entity\Owner
            inversedBy:   sources
            joinColumn:
                name:                 owner_id
                nullable: false
                referencedColumnName: id
                onDelete:             restrict
        country:
            targetEntity: ListBroking\AppBundle\Entity\Country
            joinColumn:
                name:                 country_id
                nullable: false
                referencedColumnName: id
                onDelete:             restrict
    oneToMany:
        contacts:
            targetEntity: ListBroking\AppBundle\Entity\Contact
            mappedBy:     source
            cascade:      [all]