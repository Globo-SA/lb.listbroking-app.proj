ListBroking\AppBundle\Entity\Lead:
    type:   entity
    table:  lead
    repositoryClass: ListBroking\AppBundle\Repository\LeadRepository
    id:
        id:
            type: bigint
            id:   true
            generator:
                strategy: AUTO
    fields:
        phone:
            type:     string
            column:   phone
        is_mobile:
            type:     boolean
            column:   is_mobile
            nullable: false
            options:
                default: 0
        in_opposition:
            type:     boolean
            column:   in_opposition
            nullable: false
            options:
                default: 0
# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        country:
            targetEntity: ListBroking\AppBundle\Entity\Country
            joinColumn:
                name:                 country_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
    oneToMany:
        contacts:
            targetEntity: ListBroking\AppBundle\Entity\Contact
            mappedBy:     lead
            cascade:      [all]
        locks:
            targetEntity: ListBroking\AppBundle\Entity\Lock
            mappedBy:     lead
            cascade:      [all]