ListBroking\AppBundle\Entity\Campaign:
    type: entity
    table: campaign
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        unique_idx:
          columns: [ name, client_id ]
    fields:
        name:
            type: string
            column: name
        description:
            type: text
            column: description
        external_id:
            type: bigint
            column: external_id
            nullable: true
        account_name:
            type: string
            column: account_name
            nullable: true
        account_id:
            type: bigint
            column: account_id
            nullable: true
        notificationEmailAddress:
            type: string
            column: notification_email_address

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable
# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        client:
            targetEntity: ListBroking\AppBundle\Entity\Client
            inversedBy: campaigns
            joinColumn:
                name: client_id
                referencedColumnName: id
                onDelete: restrict
                nullable: false
    oneToMany:
        extractions:
            targetEntity: ListBroking\AppBundle\Entity\Extraction
            mappedBy: campaign
            cascade: [all]
