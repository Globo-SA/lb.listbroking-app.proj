ListBroking\AppBundle\Entity\Extraction:
    type: entity
    table: extraction
    repositoryClass: ListBroking\AppBundle\Repository\ExtractionRepository
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            column: name
        status:
            type: smallint
            column: status
        quantity:
            type: integer
            column: quantity
        filters:
            type: json_array
            column: filters
            nullable: true
        readable_filters:
            type: json_array
            column: readable_filters
            nullable: true
        payout:
            type: float
            column: payout
        is_already_extracted:
          type: boolean
          column: is_already_extracted
        is_deduplicating:
          type: boolean
          column: is_deduplicating
        is_locking:
          type: boolean
          column: is_locking
        is_delivering:
          type: boolean
          column: is_delivering
        deduplication_type:
          type: string
          column: deduplication_type
          nullable: true
        query:
          type: text
          column: query
          nullable: true
# Timestampable
        sold_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: change, field: status, value: 3 } }

        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable
    oneToMany:
        extraction_deduplications:
            targetEntity: ListBroking\AppBundle\Entity\ExtractionDeduplication
            mappedBy:     extraction
            cascade:      [persist]
        extraction_contacts:
            targetEntity: ListBroking\AppBundle\Entity\ExtractionContact
            mappedBy:     extraction
            cascade:      [all]
        extraction_log:
            targetEntity: ListBroking\AppBundle\Entity\ExtractionLog
            mappedBy:     extraction
            cascade:      [all]
# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        campaign:
            targetEntity: ListBroking\AppBundle\Entity\Campaign
            inversedBy: extractions
            joinColumn:
                name: campaign_id
                referencedColumnName: id
                onDelete: restrict