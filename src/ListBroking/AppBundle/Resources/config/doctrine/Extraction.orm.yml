ListBroking\AppBundle\Entity\Extraction:
    type: entity
    table: extraction
    repositoryClass: ListBroking\AppBundle\Repository\ExtractionRepository
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            column: name
            unique: true
        status:
            type: smallint
            column: status
        quantity:
            type: integer
            column: quantity
        filters:
            type: json_array
            column: filters
            nullable: true
        payout:
            type: float
            column: payout

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        campaign:
            targetEntity: ListBroking\AppBundle\Entity\Campaign
            inversedBy: extractions
            joinColumn:
                name: campaign_id
                referencedColumnName: id
                onDelete: restrict
    manyToMany:
        contacts:
            targetEntity: ListBroking\AppBundle\Entity\Contact
            inversedBy:   extractions
            joinTable:
                name:         extractions_contacts
                joinColumns:
                    extraction_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    contact_id:
                        referencedColumnName: id