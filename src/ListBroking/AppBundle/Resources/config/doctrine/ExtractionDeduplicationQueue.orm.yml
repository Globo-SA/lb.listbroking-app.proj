ListBroking\AppBundle\Entity\ExtractionDeduplicationQueue:
    type: entity
    table: extraction_deduplication_queue
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        filePath:
            type: string
            length: 255
            column: file_path

        field:
            type: string
            length: 255
            column: field

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable
# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        extraction:
            targetEntity:             ListBroking\AppBundle\Entity\Extraction
            inversedBy:               extraction_deduplications
            joinColumn:
                name:                 extraction_id
                referencedColumnName: id
                onDelete:             restrict
            gedmo: { blameable: { on: create } }
    lifecycleCallbacks: {  }
