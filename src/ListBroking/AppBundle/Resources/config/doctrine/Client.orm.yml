ListBroking\AppBundle\Entity\Client:
    type: entity
    table: client
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            column: name
            unique: true
        account_name:
            type: string
            column: account_name
        phone:
            type: string
            column: phone
        email_address:
            type: string
            column: email_address
# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable
# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
    oneToMany:
        campaigns:
            targetEntity: ListBroking\AppBundle\Entity\Campaign
            mappedBy: client
            cascade: [all]