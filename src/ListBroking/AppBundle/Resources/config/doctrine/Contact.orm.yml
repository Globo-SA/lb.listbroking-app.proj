ListBroking\AppBundle\Entity\Contact:
    type:   entity
    table:  contact
    repositoryClass: ListBroking\AppBundle\Repository\ContactRepository
    id:
        id:
            type: bigint
            id:   true
            generator:
                strategy: AUTO
    indexes:
        date_index:
          columns: [ date ]
        email_index:
          columns: [ email ]
        postalcode1_index:
          columns: [ postalcode1 ]
        postalcode2_index:
          columns: [ postalcode2 ]
        external_id_index:
          columns: [ external_id ]
    fields:
        is_clean:
          type: boolean
          column: is_clean
        external_id:
            type:   string
            column: external_id
            nullable: true
        email:
            type:   string
            column: email
            nullable: true
        firstname:
            type:   string
            column: firstname
            nullable: true
        lastname:
            type:   string
            column: lastname
            nullable: true
        birthdate:
            type:   date
            column: birthdate
            nullable: true
        address:
            type:   string
            column: address
            nullable: true
        postalcode1:
            type:   integer
            column: postalcode1
            nullable: true
        postalcode2:
            type:   integer
            column: postalcode2
            nullable: true
        ipaddress:
            type:   string
            column: ipaddress
            nullable: true
        date:
            type: date
            column: date
            nullable: false
        post_request:
            type:   json_array
            column: post_request
            nullable: true
        validations:
            type:   json_array
            column: validations
            nullable: true
# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable
    oneToMany:
        extraction_contacts:
            targetEntity: ListBroking\AppBundle\Entity\ExtractionContact
            mappedBy:     contact
            cascade:      [all]
    manyToOne:
        lead:
            targetEntity: ListBroking\AppBundle\Entity\Lead
            inversedBy:   contacts
            joinColumn:
                name:                 lead_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
        source:
            targetEntity: ListBroking\AppBundle\Entity\Source
            inversedBy:   contacts
            joinColumn:
                name:                 source_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
        owner:
            targetEntity: ListBroking\AppBundle\Entity\Owner
            inversedBy:   contacts
            joinColumn:
                name:                 owner_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
        sub_category:
            targetEntity: ListBroking\AppBundle\Entity\SubCategory
            inversedBy:   contacts
            joinColumn:
                name:                 sub_category_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
        gender:
            targetEntity: ListBroking\AppBundle\Entity\Gender
            inversedBy:   contacts
            joinColumn:
                name:                 gender_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false
        district:
            targetEntity: ListBroking\AppBundle\Entity\District
            inversedBy:   contacts
            joinColumn:
                name:                 district_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             true
        county:
            targetEntity: ListBroking\AppBundle\Entity\County
            inversedBy:   contacts
            joinColumn:
                name:                 county_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             true
        parish:
            targetEntity: ListBroking\AppBundle\Entity\Parish
            inversedBy:   contacts
            joinColumn:
                name:                 parish_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             true
        country:
            targetEntity: ListBroking\AppBundle\Entity\Country
            joinColumn:
                name:                 country_id
                referencedColumnName: id
                onDelete:             restrict
                nullable:             false