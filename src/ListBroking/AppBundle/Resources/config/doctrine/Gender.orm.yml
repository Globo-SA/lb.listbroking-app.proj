ListBroking\AppBundle\Entity\Gender:
    type: entity
    table: gender
    repositoryClass: ListBroking\AppBundle\Repository\GenderRepository
    id:
        id:
            type: bigint
            id:   true
            generator:
                strategy: AUTO
    fields:
        name:
            type:   string
            column: name
            unique: true

# Timestampable
        created_at:
            type:     datetime
            nullable: true
            gedmo:    { timestampable: { on: create } }

        updated_at:
            type:     datetime
            nullable: true
            gedmo:    { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name:                 created_by
                referencedColumnName: id
                onDelete:             restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
                name:                 updated_by
                referencedColumnName: id
                onDelete:             restrict
            gedmo: { blameable: { on: update } }
# End of blameable
    oneToMany:
        contacts:
            targetEntity: ListBroking\AppBundle\Entity\Contact
            mappedBy:     gender
            cascade:      [all]