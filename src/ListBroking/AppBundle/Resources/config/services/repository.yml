services:
    app.repository.opposition_list:
        class: ListBroking\AppBundle\Repository\OppositionListRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\OppositionList'

    app.repository.staging_contact:
        class: ListBroking\AppBundle\Repository\StagingContactRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\StagingContact'

    app.repository.lead:
        class: ListBroking\AppBundle\Repository\LeadRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\Lead'

    app.repository.source:
        class: ListBroking\AppBundle\Repository\SourceRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\Source'

    app.repository.extraction_contact:
        class: ListBroking\AppBundle\Repository\ExtractionContactRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\ExtractionContact'

    app.repository.contact:
        class: ListBroking\AppBundle\Repository\ContactRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\Contact'

    app.repository.extraction_deduplication:
        class: ListBroking\AppBundle\Repository\ExtractionContactRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\ExtractionDeduplication'

    app.repository.staging_contact_processed:
        class: ListBroking\AppBundle\Repository\StagingContactProcessedRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\StagingContactProcessed'

    app.repository.staging_contact_dqp:
        class: ListBroking\AppBundle\Repository\StagingContactDQPRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - 'ListBroking\AppBundle\Entity\StagingContactDQP'