ajax_extraction_contacts:
    path: /ajax/extraction/{extraction_id}/contacts
    defaults: { _controller: ListBrokingAppBundle:Ajax:extractionContacts }
    options:
        expose: true
    requirements:
          extraction_id: \d+

ajax_extraction_exclude_lead:
    path: /ajax/extraction/{extraction_id}/lead/{lead_id}/exclude
    defaults: { _controller: ListBrokingAppBundle:Ajax:extractionExcludeLead }
    options:
        expose: true
    requirements:
          extraction_id: \d+
          lead_id: \d+

ajax_extraction_download:
    path: /ajax/extraction/{extraction_id}/download/{extraction_template_id}
    defaults: { _controller: ListBrokingAppBundle:Ajax:extractionDownload }
