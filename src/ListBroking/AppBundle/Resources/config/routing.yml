    path: /ajax/extraction/{extraction_id}/locks
    defaults: { _controller: ListBrokingAppBundle:Ajax:extractionLocks }
    options:
        expose: true

ajax_extraction_deliver:
    path: /ajax/extraction/{extraction_id}/deliver/{extraction_template_id}
    defaults: { _controller: ListBrokingAppBundle:Ajax:extractionDeliver }
    options:
        expose: true

ajax_deduplication:
    path: /ajax/extraction/{extraction_id}/deduplication
    defaults: { _controller: ListBrokingAppBundle:Ajax:deduplication }
