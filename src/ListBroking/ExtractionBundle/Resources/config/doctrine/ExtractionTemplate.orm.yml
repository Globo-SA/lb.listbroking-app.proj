ListBroking\ExtractionBundle\Entity\ExtractionTemplate:
    type: entity
    table: extraction_template
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        is_active:
            type: boolean
            column: is_active
            nullable: true
            options:
                default: 0
        name:
            type: string
            column: name
        value:
            type: json_array
            column: filters

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable