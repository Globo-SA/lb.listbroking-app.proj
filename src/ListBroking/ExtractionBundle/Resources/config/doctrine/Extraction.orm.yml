ListBroking\ExtractionBundle\Entity\Extraction:
    type: entity
    table: extraction
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        is_active:
            type: boolean
            column: is_active
            nullable: true
            options:
                default: 0
        quantity:
            type: integer
            column: quantity
        filters:
            type: json_array
            column: filters
        payout:
            type: float
            column: payout

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable
        campaign:
            targetEntity: ListBroking\ClientBundle\Entity\Campaign
            inversedBy: extractions
            joinColumn:
                name: campaign_id
                referencedColumnName: id
                onDelete: restrict