ListBroking\LockBundle\Entity\Lock:
    type: entity
    table: lock
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    fields:
        is_active:
            type: boolean
            column: is_active
            nullable: true
            options:
                default: 0
        status:
            type: smallint
            column: status
        type:
            type: smallint
            column: type
        expiration_date:
            type: bigint
            column: expiration_date

# Timestampable
        created_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: create } }

        updated_at:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
# End of Timestampable

# Blameable
    manyToOne:
        created_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: created_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: create } }

        updated_by:
            targetEntity: Adclick\UserBundle\Entity\User
            joinColumn:
                name: updated_by
                referencedColumnName: id
                onDelete: restrict
            gedmo: { blameable: { on: update } }
# End of blameable