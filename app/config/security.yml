security:
    encoders:
        "FOS\UserBundle\Model\UserInterface": sha512
    role_hierarchy:
        ROLE_SONATA_ADMIN: ROLE_USER
        ROLE_LISTBROKER:
            - ROLE_ADMIN
            - ROLE_LISTBROKING_ADMIN_SOURCE_EDIT
            - ROLE_LISTBROKING_ADMIN_SOURCE_LIST
            - ROLE_LISTBROKING_ADMIN_SOURCE_CREATE
            - ROLE_LISTBROKING_ADMIN_SOURCE_VIEW
            - ROLE_LISTBROKING_ADMIN_SOURCE_EXPORT

            - ROLE_LISTBROKING_ADMIN_OWNER_EDIT
            - ROLE_LISTBROKING_ADMIN_OWNER_LIST
            - ROLE_LISTBROKING_ADMIN_OWNER_CREATE
            - ROLE_LISTBROKING_ADMIN_OWNER_VIEW
            - ROLE_LISTBROKING_ADMIN_OWNER_EXPORT

            - ROLE_LISTBROKING_ADMIN_CLIENT_EDIT
            - ROLE_LISTBROKING_ADMIN_CLIENT_LIST
            - ROLE_LISTBROKING_ADMIN_CLIENT_CREATE
            - ROLE_LISTBROKING_ADMIN_CLIENT_VIEW
            - ROLE_LISTBROKING_ADMIN_CLIENT_EXPORT

            - ROLE_LISTBROKING_ADMIN_CAMPAIGN_EDIT
            - ROLE_LISTBROKING_ADMIN_CAMPAIGN_LIST
            - ROLE_LISTBROKING_ADMIN_CAMPAIGN_CREATE
            - ROLE_LISTBROKING_ADMIN_CAMPAIGN_VIEW
            - ROLE_LISTBROKING_ADMIN_CAMPAIGN_EXPORT

            - ROLE_LISTBROKING_ADMIN_CATEGORY_EDIT
            - ROLE_LISTBROKING_ADMIN_CATEGORY_LIST
            - ROLE_LISTBROKING_ADMIN_CATEGORY_CREATE
            - ROLE_LISTBROKING_ADMIN_CATEGORY_VIEW
            - ROLE_LISTBROKING_ADMIN_CATEGORY_EXPORT

            - ROLE_LISTBROKING_ADMIN_SUB_CATEGORY_EDIT
            - ROLE_LISTBROKING_ADMIN_SUB_CATEGORY_LIST
            - ROLE_LISTBROKING_ADMIN_SUB_CATEGORY_CREATE
            - ROLE_LISTBROKING_ADMIN_SUB_CATEGORY_VIEW
            - ROLE_LISTBROKING_ADMIN_SUB_CATEGORY_EXPORT

            - ROLE_LISTBROKING_ADMIN_EXTRACTION_EDIT
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_LIST
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_CREATE
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_VIEW
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_EXPORT
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_FILTERING

            - ROLE_LISTBROKING_ADMIN_EXTRACTION_TEMPLATE_EDIT
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_TEMPLATE_LIST
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_TEMPLATE_CREATE
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_TEMPLATE_VIEW
            - ROLE_LISTBROKING_ADMIN_EXTRACTION_TEMPLATE_EXPORT

        ROLE_ADMIN:
            - ROLE_SONATA_ADMIN
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_SONATA_ADMIN, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        SONATA:
            - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT
    acl:
        connection: default
    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern:            /admin(.*)
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
            logout:
                path:           /admin/logout
            anonymous:          true
            switch_user: true

        default:
            anonymous: ~
    access_control:
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Admin login page needs to be access without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }